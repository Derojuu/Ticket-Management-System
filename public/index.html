<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>OS TICKET</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="viewport" content="width=device=width,initial-scale=1.0">

</head>

<!-- partial:index.partial.html -->
<body>
  <div class="logo-container">
    <img src="./pics/logo2.png" alt="Your Logo">
  </div>  
  
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="form-container">
        <h1 class="opacity">LOGIN</h1>
        <form id="form_id" method="post" action="/login">
          <input type="text" pattern="[a-zA-Z0-9_]+" id="username" placeholder="USERNAME" title="Only letters, numbers, and underscores are allowed"/>
          <div class="input-field">
            <input type="password" id="password" placeholder="PASSWORD" />
            <span class="password-reveal-icon" onclick="togglePassword()"></span>
          </div> 
          
        
          <span id="password-strength"></span>
          <button type= 'submit' class="opacity">SUBMIT</button>  
        </form>
        
        <div class="register-forget opacity">
          <a href="./register.html">REGISTER</a>
          <a href="./forgot.html">FORGOT PASSWORD</a>
        </div>
      </div>
    
      <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
  </section>
</body>
<!-- partial -->
  <script  src="script.js"></script>

</body>
</html>
