<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="forgot.css">
  <meta name="viewport" content="width=device=width,initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <form id="resetpasswordform" method="post" action="/reset-password">
      <div class="form__group field">
        <input type="text" class="form__field" id="username" placeholder="Username" required>
        <label for="username" class="form__label">Username</label>
      </div>
      <div class="form__group field">
        <input type="password" class="form__field" id="password" placeholder="Password" required>
        <label for="password" class="form__label">Password</label>
      </div>
      <div class="form__group field">
        <input type="password" class="form__field" id="retypePassword" placeholder="Confirm Password" required>
        <label for="retypePassword" class="form__label">Confirm Password</label>
      </div>
      <span class="password-reveal-icon" onclick="togglePassword()"></span>
      <span id = 'password-strength'></span>
      <div class="button-container">
        <button type="submit"><span>Reset</span></button>
      </div>
      <p id="error-message" style="color: red;"></p>
    </form>
  </div>
  <script src="forgot.js"></script>
</body>
</html>
